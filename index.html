<!DOCTYPE html>
<html>
  <head>
    <title>Catch Dahmer</title>
    <link rel="stylesheet" type="text/css" href="docs/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="docs/assets/images/logo.png" alt="" class="logo-img" />
      <img
        src="docs/assets/images/instruction.png"
        alt=""
        class="instructions-img"
      />
      <img src="docs/assets/images/arrow_keys.png" alt="" class="arrow-img" />
      <canvas id="canvas" width="600" height="1000"></canvas>
      <button id="start-button" class="button">
        <img src="docs/assets/images/start.png" alt="Start" />
      </button>
    </div>
    <button id="mute-button">
      <img
        src="docs/assets/images/muteunmute.png"
        alt="mute-button"
        class="button-mute"
      />
    </button>
    <audio id="audio" autoplay loop>
      <source src="docs/assets/audio/help.mp3" type="audio/ogg" />
      <source src="docs/assets/audio/help.mp3" type="audio.mpeg" />
    </audio>
    <script src="docs/scripts/index.js"></script>
    <script src="docs/scripts/game.js"></script>
    <script src="docs/scripts/components.js"></script>
  </body>
</html>
